<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AddressBook Improwised Technologies</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- animate css -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- addressbook css -->
    <link href="css/index.css" rel="stylesheet">

    <!-- google open sans condensed fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="background" ng-app="addressbook">

    <!-- navigation bar for addressbook -->
    <div class="clearfix" ng-controller="HeaderController">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- logo -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AddressBook</a>
          </div>
          <!-- navigation links -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/') }"><a href="#/"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Dashboard</a></li>
              <li ng-class="{ active: isActive('/add_address') }"><a href="#/add_address"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;Add New Address</a></li>
              <!-- <li id="time_span"></li> -->
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a id="time_span"></a></li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
    <!--  -->





    <!-- view changing according to routes -->
    <div class="clearfix">
      <div class="container">
        <div class="row">
          <div id="yourElement" ng-view></div>
        </div>
      </div>
    </div>
    <!--  -->









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>


    <!-- angular js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>


    <!-- Main Module Js -->
    <script type="text/javascript" src="js/mainAddressbook.js"></script>


    <!-- controllers files -->
    <script type="text/javascript" src="js/controllers/addressBookController.js"></script>
    <script type="text/javascript" src="js/controllers/addNewAddressController.js"></script>
    <script type="text/javascript" src="js/controllers/editAddressController.js"></script>
    <script type="text/javascript" src="js/controllers/headerController.js"></script>


    <!-- services files -->
    <script type="text/javascript" src="js/services/addressBookServices.js"></script>


    <!-- local stotage -->
    <script type="text/javascript" src="js/angular-local-storage.js"></script>


    <!-- address book routes -->
    <script type="text/javascript" src="js/route.js"></script>


    <!-- animation when page load -->
    <script type="text/javascript">
      $('#yourElement').addClass('animated fadeIn');
    </script>






  </body>
</html>
